services:
  newsletter-generator:
    build: .
    container_name: ai-newsletter-generator
    ports:
      - "8501:8501"  # Streamlit port
    environment:
      - MISTRAL_API_KEY=${MISTRAL_API_KEY}
    volumes:
      # Mount output directory to persist generated newsletters
      - ./output:/app/output
      # Mount .env file if it exists
      - ./.env:/app/.env:ro
    restart: unless-stopped
