version: '3.8'

services:
  newsletter-generator:
    build: .
    container_name: ai-newsletter-generator
    ports:
      - "8080:8080"
    environment:
      - MISTRAL_API_KEY=${MISTRAL_API_KEY}
    volumes:
      # Mount output directory to persist generated newsletters
      - ./output:/app/output
      # Mount .env file if it exists
      - ./.env:/app/.env:ro
    restart: unless-stopped

  # Optional: Add a simple web server to serve generated newsletters
  nginx:
    image: nginx:alpine
    container_name: newsletter-web-server
    ports:
      - "8081:80"
    volumes:
      - ./output:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - newsletter-generator
    restart: unless-stopped
