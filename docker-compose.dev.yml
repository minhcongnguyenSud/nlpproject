version: '3.8'

services:
  newsletter-generator:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: ai-newsletter-generator-dev
    ports:
      - "8080:8080"
    environment:
      - MISTRAL_API_KEY=${MISTRAL_API_KEY}
      - DEBUG=1
    volumes:
      # Mount source code for development
      - .:/app
      - ./output:/app/output
      - ./.env:/app/.env:ro
    restart: unless-stopped
    command: python server.py
